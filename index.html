<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">


  </head>
  <body>
    <h2 style="text-align:center">Alaska</h2>

<p>Animated:</p>
<div class="slideshow-container">
  <div class="mySlides1">
    <img src="./images/denali.jpg" style="width:100%">
  </div>

  <div class="mySlides1">
    <img src="./images/denali2.jpg" style="width:100%">
  </div>

  <div class="mySlides1">
    <img src="./images/glacier.jpg" style="width:100%">
  </div>

 
</div>

<p>Button Click :</p>
<div class="slideshow-container">
  <div class="mySlides2">
    <img src="./images/tire.jpg" style="width:100%">
  </div>

  <div class="mySlides2">
    <img src="./images/river.jpg" style="width:100%">
  </div>

  <div class="mySlides2">
    <img src="./images/water.jpg" style="width:100%">
  </div>

  <a class="prev" onclick="plusSlides(-1, 1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1, 1)">&#10095;</a>
</div>

<script>
  var slideIndex = [1,1];
  var slideId = ["mySlides1", "mySlides2"]
  showSlides(1, 0);
  showSlides(1, 1);
  
  function plusSlides(n, no) {
    showSlides(slideIndex[no] += n, no);
  }
  
  function showSlides(n, no) {
    var i;
    var x = document.getElementsByClassName(slideId[no]);
    if (n > x.length) {slideIndex[no] = 1}    
    if (n < 1) {slideIndex[no] = x.length}
    for (i = 0; i < x.length; i++) {
       x[i].style.display = "none";  
    }
    x[slideIndex[no]-1].style.display = "block";  
  }

  var myIndex = 0;
carousel();

function carousel() {
  var i;
  var x = document.getElementsByClassName("mySlides1");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  myIndex++;
  if (myIndex > x.length) {myIndex = 1}    
  x[myIndex-1].style.display = "block";  
  setTimeout(carousel, 3000); // Change image every 3 seconds
}
  </script>
  </body>
</html>
